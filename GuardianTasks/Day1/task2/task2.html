<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Dropdown Menu</title>
  <style>
    .navbar {
      display: flex;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      font-family: Arial, sans-serif;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ff0; 
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 20px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropbtn {
      background-image: url('https://cdn-icons-png.flaticon.com/512/3524/3524622.png');
      background-size: cover;
      width: 30px;
      height: 30px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
      filter: brightness(90%);
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="dropdown">
    <button class="dropbtn"></button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>

  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

</body>
</html>
